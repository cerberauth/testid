name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: "1.22"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - ./hydra-login-consent
          - ./hydra-cleanup

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        working-directory: ${{ matrix.working-directory }}
        run: go build -v ./...
