log:
  format: json

serve:
  proxy:
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true

errors:
  fallback:
    - json

  handlers:
    json:
      enabled: true
      config: {}

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/config/oathkeeper/access-rules.yml

authenticators:
  oauth2_introspection:
    enabled: true

    config:
      introspection_url: https://oauth.cerberauth.com/oauth2/introspection
      scope_strategy: exact
      trusted_issuers:
        - https://oauth.cerberauth.com/
      retry:
        max_delay: 300ms
        give_up_after: 2s
      cache:
        enabled: true
        ttl: 60s
  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true
