- id: "ory:hydra:public"
  upstream:
    preserve_host: true
    url: "http://hydra:4444"
  match:
    url: "<{https,http}>://testid.cerberauth.<{com,local}>/<{oauth2/{auth,token,revoke,sessions/**},userinfo,error,fallbacks/error,health/{alive,ready},.well-known/**}>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

